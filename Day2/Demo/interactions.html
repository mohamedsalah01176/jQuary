      <div id="draggable" style="width:100px; height:100px; background-color:red;">
        Drag me!
      </div>

      <div id="droppable" style="width:150px; height:150px; background-color:lightgreen; margin-top:20px;">
        Drop here
      </div>
      <script>
       

        $(function() {

          $("#draggable").draggable();
          $("#droppable").droppable({

            drop: function(event, ui) {

                $(this).text("Dropped!");
                console.log("Event",event);
                console.log("uiiii", ui);
            }
          });
        });
      </script>
